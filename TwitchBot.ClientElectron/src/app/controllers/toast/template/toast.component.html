<div
    class="timer-bar"
    [style.transition]="'width linear ' + duration + 'ms'"
    [style.width]="duration ? '100%' : null"
    [attr.contrast-background]="colour"
></div>

<div class="toast-content flex-row-align">
    <div class="flex-shrink-0" [innerHTML]="message"></div>
    <div class="flex-spacer"></div>
    <button class="flex-row flex-centre ml" [attr.background]="colour" (click)="dismiss()">
        <i class="far fa-times-circle"></i>
    </button>
</div>
